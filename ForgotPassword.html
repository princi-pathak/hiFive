<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hi Five</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/transLogo.png"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>

  <body>
    <div class="verifySec">
      <div class="container">
        <div class="row justify-content-center">
          <div>
            <div class="verifyEmail">
              <div class="loginLogo">
                <img src="./assets/img/kaiadmin/logo.png" alt="" />
              </div>
              <h2>Forgot Password</h2>
              <form id="registrationForm" class="loginForm pt-0">
                <div class="input-wrapper mb-3">
                  <label for="email" style="color: #14abe3 !important"
                    >Email</label
                  >
                  <div class="input-icon">
                    <span class="icon"
                      ><i class="fa-solid fa-envelope"></i
                    ></span>
                    <input type="email" id="email" placeholder="thesumit.com" />
                  </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                  Send Reset Link
                </button>
                <div class="backLogin">
                  <a href="">
                    <i class="fa-solid fa-arrow-left"></i> Back to login</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("input", function () {
          validateForm();
        });
      function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const submitBtn = document.getElementById("submitBtn");
        const errorElement = document.getElementById("passwordError");
        let isValid = true;
        if (!password || !confirmPassword) {
          isValid = false;
        }
        if (password !== confirmPassword) {
          errorElement.textContent = "Passwords do not match";
          errorElement.classList.remove("success");
          errorElement.classList.add("error");
          isValid = false;
        } else {
          errorElement.textContent = "Passwords match";
          errorElement.classList.remove("error");
          errorElement.classList.add("success");
        }
        if (isValid) {
          submitBtn.classList.add("enabled");
          submitBtn.disabled = false;
        } else {
          submitBtn.classList.remove("enabled");
          submitBtn.disabled = true;
        }
      }
    </script>
  </body>
</html>
