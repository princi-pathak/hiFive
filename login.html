<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi Five</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/kaiadmin/transLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/demo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body{
          background-color:#14abe3;
          height: 100%;
      }
  </style>
  </head>
  <body>
    <div class="loginPage">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="row justify-content-center">
              <div class="col-lg-6 prUnset">
                <div class="loginLeft">
                  <div class="leftLoginImg">
                    <img src="./assets/img/loginImg.jpg" alt="" />
                  </div>
                  <div class="textRightLogin">
                    <h2>Hi Five Learning Center</h2>
                    <p>
                      At Hi Five Learning Center, we believe that every child is
                      full of potential, and weâ€™re here to nurture it with care,
                      creativity, and confidence!
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 plUnset">
                <div class="loginRight">
                  <div>
                    <div class="loginLogo">
                      <img src="./assets/img/kaiadmin/transLogo.png" alt="" />
                    </div>
                    <h3>Welcome</h3>
                    <p class="mutedLogin">Login with Email</p>
                    <div class="loginForm">
                      <div class="input-wrapper mb-3">
                        <label for="email">Email</label>
                        <div class="input-icon">
                          <span class="icon"
                            ><i class="fa-solid fa-envelope"></i
                          ></span>
                          <input
                            type="email"
                            id="email"
                            placeholder="thesumit.com"
                          />
                        </div>
                      </div>
                      <div class="input-wrapper mb-4">
                        <label for="email">Password</label>
                        <div class="input-icon">
                          <span class="icon">
                            <i class="fa-solid fa-lock"></i
                          ></span>
                          <input
                            type="password"
                            id="password"
                            placeholder="abc12324234"
                          />
                        </div>
                      </div>

                    <div class="forgtLogin">
                      <a href="ForgotPassword.html" >Forgot Your password</a>
                    </div>
                      <button>Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
